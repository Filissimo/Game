<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style/style.min.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="cursor_chaser"></div>
    <div id="play_field"></div>
    <div id="debug" class=""></div>
    <div id="console">
        <div id="menu">
            <div id="menu_btn">Menu</div>
            <button id="show_debug">toggle show debug</button>
            <button class="fullscreen_on">Turn fullscreen on</button>
            <button class="fullscreen_off invisible">Turn fullscreen off</button>
        </div>
        <div id="play_buttons">
            <button id="shoot">Shoot</button>
            <div id="joystick">
                <div id="joystick_center"></div>
            </div>
        </div>
    </div>
</body>

</html>
