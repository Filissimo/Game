<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style/style.min.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="anticlick" class="invisible"></div>
    <div id="score_bar" class="invisible"></div>
    <div id="cursor_chaser">
        <div id="gun"></div>
        <div class="dirX invisible"></div>
        <div class="dirY invisible"></div>
        <div class="speed invisible"></div>
        <div class="health"></div>
        <div class="health_max invisible"></div>
        <div class="regen invisible"></div>
    </div>
    </div>
    <div id="debug" class="invisible"></div>
    <div id="menu" class="show">
        <div id="menu_btn">Menu</div>
        <button id="show_debug">toggle show debug</button>
        <button class="fullscreen_on">Turn fullscreen on</button>
        <button class="fullscreen_off invisible">Turn fullscreen off</button>
        <button id="play">Play</button>
        <p>
            <span>Important tips:</span><br>
        </p>
    </div>
    <div id="play_buttons_left">
        <button id="shoot" onselectstart="return false" onmousedown="return false">Shoot</button>
        <div id="directions">
            <button id="up" onselectstart="return false" onmousedown="return false">&#128314</button>
            <button id="down" onselectstart="return false" onmousedown="return false">&#128314</button>
        </div>
    </div>
    <div id="center">
        <div id="game_display"></div>
        <div id="statusbar"></div>
    </div>
    <div id="play_buttons_right">
        <div id="directions">
            <button id="right" onselectstart="return false" onmousedown="return false">&#128314</button>
            <button id="left" onselectstart="return false" onmousedown="return false">&#128314</button>
        </div>
    </div>
</body>

</html>
